<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增加入我们')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-us-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">姓名：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">性别：</label>
                <div class="col-sm-8">
                    <!--<input name="gender" class="form-control" type="text" required>-->
                    <select name="gender" class="form-control">
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">年龄：</label>
                <div class="col-sm-8">
                    <input name="age" class="form-control" type="text" required>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label is-required">学历：</label>
                <div class="col-sm-8">
                    <input name="edu" class="form-control" type="text" required>
                </div>
            </div>-->

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">学历：</label>
                <div class="col-sm-8">
                    <select name="edu" class="form-control m-b" th:with="type=${@dict.getType('cm_education')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" ></option>
                    </select>
                </div>
            </div>


            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">手机号码：</label>
                <div class="col-sm-8">
                    <input name="phone" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">邮箱：</label>
                <div class="col-sm-8">
                    <input name="email" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">联系地址：</label>
                <div class="col-sm-8">
                    <input name="address" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">身份证号码：</label>
                <div class="col-sm-8">
                    <input name="cardId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">有否志愿者经验：</label>
                <div class="col-sm-8">
                    <!--<input name="isVolunteer" class="form-control" type="text" required>-->
                    <select name="isVolunteer" class="form-control">
                        <option value="0">是</option>
                        <option value="1" selected>否</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">有否伤残/病例：</label>
                <div class="col-sm-8">
                    <!--<input name="isMayhem" class="form-control" type="text" required>-->
                    <select name="isMayhem" class="form-control">
                        <option value="0">是</option>
                        <option value="1" selected>否</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学校/专业，单位/职业：</label>
                <div class="col-sm-8">
                    <input name="vocation" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">自我介绍：</label>
                <div class="col-sm-8">
                    <textarea name="introduce" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">每月最少服务时间：</label>
                <div class="col-sm-8">
                    <input name="minTime" class="form-control" type="text" required>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label is-required">预计服务期限：</label>
                <div class="col-sm-8">
                    <input name="estimateTime" class="form-control" type="text" required>
                </div>
            </div>-->

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">预计服务期限：</label>
                <div class="col-sm-8">
                    <select name="estimateTime" class="form-control m-b" th:with="type=${@dict.getType('cm_service_time')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" ></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">列表：</label>
                <div class="col-sm-8">
                    <input type="checkbox" name="ids" value="1">1
                    <input type="checkbox" name="ids" value="2">2
                    <input type="checkbox" name="ids" value="3">3
                    <input type="checkbox" name="ids" value="4">4
                    <input type="checkbox" name="ids" value="5">5
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "cm/us"
        $("#form-us-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-us-add').serialize());
            }
        }
    </script>
</body>
</html>
