<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改捐赠人信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-donationUser-edit" th:object="${cmDonationUser}">
            <input name="duId" th:field="*{duId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">姓名：</label>
                <div class="col-sm-8">
                    <input name="duName" th:field="*{duName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">手机号码：</label>
                <div class="col-sm-8">
                    <input name="duPhone" th:field="*{duPhone}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">用户邮箱：</label>
                <div class="col-sm-8">
                    <input name="duEmail" th:field="*{duEmail}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">用户地址：</label>
                <div class="col-sm-8">
                    <textarea name="duAddress" class="form-control" required>[[*{duAddress}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">来源：</label>
                <div class="col-sm-8">
                    <select name="langMark" class="form-control m-b">
                        <option value="">---请选择---</option>
                        <!--                        <option value="default">默认</option>-->
                        <option th:selected="*{langMark} eq 'CN'" value="CN">CN</option>
                        <option th:selected="*{langMark} eq 'EN'" value="EN">EN</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 捐赠人信息显示中文或英文</span>
                </div>

            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "cm/donationUser";
        $("#form-donationUser-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-donationUser-edit').serialize());
            }
        }
    </script>
</body>
</html>
