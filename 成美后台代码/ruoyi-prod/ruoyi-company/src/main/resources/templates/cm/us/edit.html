<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改加入我们')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-us-edit" th:object="${cmJoinUs}">
        <input name="jId" th:field="*{jId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">姓名：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{name}" class="form-control" type="text" required>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label is-required">性别：</label>
            <div class="col-sm-8">
                <input name="gender" th:field="*{gender}" class="form-control" type="text" required>
            </div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-3 control-label">性别：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_user_sex')}">
                    <input type="radio" th:id="${'gender_' + dict.dictCode}" name="gender" th:value="${dict.dictValue}" th:field="*{gender}">
                    <label th:for="${'gender_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">年龄：</label>
            <div class="col-sm-8">
                <input name="age" th:field="*{age}" class="form-control" type="text" required>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label is-required">学历：</label>
            <div class="col-sm-8">
                <input name="edu" th:field="*{edu}" class="form-control" type="text" required>
            </div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">学历：</label>

            <div class="col-sm-8">
                <select name="edu" class="form-control m-b" th:with="type=${@dict.getType('cm_education')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"  th:field="*{edu}"></option>
                </select>
            </div>
        </div>



        <div class="form-group">
            <label class="col-sm-3 control-label is-required">手机号码：</label>
            <div class="col-sm-8">
                <input name="phone" th:field="*{phone}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">邮箱：</label>
            <div class="col-sm-8">
                <input name="email" th:field="*{email}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系地址：</label>
            <div class="col-sm-8">
                <input name="address" th:field="*{address}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">身份证号码：</label>
            <div class="col-sm-8">
                <input name="cardId" th:field="*{cardId}" class="form-control" type="text" required>
            </div>
        </div>
       <!-- <div class="form-group">
            <label class="col-sm-3 control-label is-required">有否志愿者经验：</label>
            <div class="col-sm-8">
                <input name="isVolunteer" th:field="*{isVolunteer}" class="form-control" type="text" required>
            </div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-3 control-label">有否志愿者经验：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                    <input type="radio" th:id="${'isVolunteer_' + dict.dictCode}" name="isVolunteer" th:value="${dict.dictValue}" th:field="*{isVolunteer}">
                    <label th:for="${'isVolunteer_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label is-required">有否伤残/病例：</label>
            <div class="col-sm-8">
                <input name="isMayhem" th:field="*{isMayhem}" class="form-control" type="text" required>
            </div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-3 control-label">有否伤残/病例：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
                    <input type="radio" th:id="${'isMayhem_' + dict.dictCode}" name="isMayhem" th:value="${dict.dictValue}" th:field="*{isMayhem}">
                    <label th:for="${'isMayhem_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                </div>
            </div>
        </div>



        <div class="form-group">
            <label class="col-sm-3 control-label">学校/专业，单位/职业：</label>
            <div class="col-sm-8">
                <input name="vocation" th:field="*{vocation}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">自我介绍：</label>
            <div class="col-sm-8">
                <textarea name="introduce" class="form-control">[[*{introduce}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">每月最少服务时间：</label>
            <div class="col-sm-8">
                <input name="minTime" th:field="*{minTime}" class="form-control" type="text" required>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label is-required">预计服务期限：</label>
            <div class="col-sm-8">
                <input name="estimateTime" th:field="*{estimateTime}" class="form-control" type="text" required>
            </div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">预计服务期限：</label>

            <div class="col-sm-8">
                <select name="estimateTime" class="form-control m-b" th:with="type=${@dict.getType('cm_service_time')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"  th:field="*{estimateTime}"></option>
                </select>
            </div>
        </div>


        <!--展示用户选择的服务列表项-->
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">志愿服务列表：</label>
            <div class="col-sm-8">
                <div th:each="ss , ssState : ${cmServiceList}">
                    <p th:if="${ss.createBy == '1'}">
                        <input type="checkbox" th:text="${ss.sItem}" checked/>
                    </p>
                    <p th:if="${ss.createBy !='1'}">
                        <input type="checkbox" th:text="${ss.sItem}"/>
                    </p>
                </div>
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
        var prefix = ctx + "cm/us";
        $("#form-us-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-us-edit').serialize());
            }
        }

</script>
</body>
</html>
